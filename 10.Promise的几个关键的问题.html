<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        Promise实例.then()返回的是一个【新的promise的实例】 它的值和状态由什么决定
            1.简单表达：由then()所指定的回调函数执行的结果决定
            2.详细表达：
                (1)如果then所指定的回调返回的是非Promise值a:
                        那么【新Promise实例】状态为：成功(fulfilled) 成功的value为a
                (2)如果then所指定的回调返回的是一个promise实例p:
                        那么【新的promise实例】的状态，值都与p一致、
                (3)如果then所指定的回调抛出异常：
                        那么【新的Promise实例】状态为rejected，reason为抛出的那个异常
-->
<script>
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve('a')
        }, 1000)
    })
     p.then(value => {
            console.log('成功1', value);
            return Promise.reject('a')
        },
        reason => {
            console.log('失败1', reason)
        }).then(value => {
            console.log('成功2', value)
        },
        reason => {
            console.log('失败2', reason)
        }).then(value => {
             console.log('成功3', value);
             throw 900;
         },
         reason => {
             console.log('失败3', reason)
         }).then(value => {
             console.log('成功4', value)
         },
         reason => {
             console.log('失败4', reason)
         }).then(value => {
             console.log('成功5', value)
         },
         reason => {
             console.log('失败5', reason)
         })
</script>
</body>
</html>
