<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*
  * 函数对象 实例对象
  *   1.函数对象：将函数作为对象使用时 简称为函数对象
  *   2.实例对象：new 构造函数或类产生的对象 我们称之为实例对象
  *
  * */
  //函数对象
  function Person(name,age) {
this.name=name;
this.age=age
  }
  Person.a=1;
  Person.name='a'
  console.log(Person.a);//将Person看成一个对象
  console.log(Person.name)//Person Person.name的值不能被修改
  let p1 = new Person('hh',12);//p1是Person的实例对象
  console.log(p1)
  console.log(p1.age);
</script>
</body>
</html>
