     * 2.1 什么是回调函数？
     *       我们定义的，我们没有调用，最终执行了。
     * 2.2 回调函数的分类
     * （1）同步的回调函数：
     *       理解：立即在主线程上执行，不会放入回调队列中。
     *       举例：数组遍历相关的回调函数  / Promise 的 executor 函数。
     * （2）异步的回调函数：
     *       理解：不会立即执行，会放入回调队列以后执行。
     *       举例：定时器回调 / ajax 回调 / Promise 的成功、失败的回调。
     */

    // console.log('主线程的代码')
    //异步的回调函数
    setTimeout(()=>{
        console.log('@')
    },1000);
    console.log('主线程')
</script>
